name: CI

on:
  push:
    paths:
      - '.github/workflows/*.yml'
      - 'pkg/**'
      - go.mod
      - go.sum
      - Makefile
      - register.go

permissions:
  contents: read

jobs:
  verify:
    runs-on: [ ubuntu-latest ]

    concurrency:
      # Cancel intermediate builds
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    env: {}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Go
        uses: ./.github/workflows/composite/go

